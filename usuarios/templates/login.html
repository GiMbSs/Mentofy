{% extends "base.html" %}
{% load static %}
{% block 'body' %}
<div class="flex min-h-screen bg-slate-900">
    <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
      <div class="mx-auto w-full max-w-sm lg:w-96">
        <div>
          <img class="h-20 w-auto mx-auto" src="{% static 'logo.png' %}" alt="Logo da Empresa">
          <h2 class="mt-4 text-3xl font-bold text-white tracking-tight">Entre em sua conta</h2>
          <p class="mt-2 text-sm text-gray-300">
            Não tem conta?
            <a href="{% url 'cadastro' %}" class="font-semibold text-indigo-300 hover:text-indigo-200">Crie sua conta aqui</a>
          </p>

          {% if messages %}
              {% for message in messages %}
                  <div class="rounded-md bg-indigo-500 text-white mt-4 p-3">
                      <div class="flex">
                          <div class="ml-3">
                              {{ message }}
                          </div>
                      </div>
                  </div>
              {% endfor %}
          {% endif %}
        </div>
  
        <div class="mt-8">
          <div>
            <form action="{% url 'login' %}" method="POST" class="space-y-6">
              {% csrf_token %}
              <div>
                <label class="block text-sm font-medium text-gray-200">Nome de usuário</label>
                <div class="mt-2">
                    <input type="text" name="username" required title="Digite seu nome de usuário" class="block w-full rounded-md bg-white/10 px-3 py-2 text-base text-white placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 sm:text-sm">
                </div>
              </div>
  
              <div>
                <label for="password" class="block text-sm font-medium text-gray-200">Senha</label>
                <div class="mt-2">
                    <input type="password" name="senha" required title="Digite sua senha" class="block w-full rounded-md bg-white/10 px-3 py-2 text-base text-white placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 sm:text-sm">
                </div>
              </div>
  
              <div>
                <button type="submit" class="w-full justify-center cursor-pointer rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-600">
                  Entrar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="relative hidden w-0 flex-1 lg:block">
      <img class="absolute inset-0 w-full h-full object-cover rounded-lg shadow-lg" src="https://images.unsplash.com/photo-1541746972996-4e0b0f43e02a?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Imagem de fundo">
    </div>
  </div>
{% endblock 'body' %}
